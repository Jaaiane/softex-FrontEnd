<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa</title>
  </head>
  <body>

    <!-- Primeiro Exemplo -->

    <h1>Pesquisa de Satisfação do Cliente</h1>
    <form>
      <p>Como você avalia nosso serviço?</p>
      <input
        type="radio"
        id="excelente"
        name="avaliacao"
        value="excelente"
        required
      />
      <label for="excelente">Excelente</label><br />
      <input type="radio" id="bom" name="avaliacao" value="bom" />
      <label for="bom">Bom</label><br />
      <input type="radio" id="regular" name="avaliacao" value="regular" />
      <label for="regular">Regular</label><br />
      <input type="radio" id="ruim" name="avaliacao" value="ruim" />
      <label for="ruim">Ruim</label><br />
      <button type="submit">Enviar</button>
    </form>

    <!-- Segundo Exemplo -->

    <h1>Entre em Contato Conosco</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
